<div class="modal fade" id="episode-detail-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <img class="thumbnail img-responsive" id="episode-detail-image" alt="episode-image">
                        <hr>
                        <p><strong>Aired:</strong></p>
                        <p id="episode-detail-aired-date"></p>
                        <div id="episode-downloaded-section" style="display:none;">
                            <p><strong>Downloaded:</strong></p>
                            <p id="episode-detail-downloaded"></p>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h5 id="episode-detail-name"></h5>
                        <p id="episode-detail-overview"></p>
                        <hr>
                        <!--<span class="label label-info"></span>-->
                        <form class="form" id="episode-link-form" action="/ajax_episode" method="POST">
                            <div class="form-group">
                                <label for="episode-detail-parent">Parent Page</label>
                                <input type="text" id="episode-detail-parent" disabled class="input-sm form-control"
                                       placeholder="No parent page as this hasn't been found/downloaded.">
                            </div>
                            <div class="form-group">
                                <label for="episode-detail-source">Source Page</label>
                                <a href="#" id="episode-detail-source-link" target="_blank" style="display:none;">
                                    <i class="fa fa-external-link" aria-hidden="true"></i></a>
                                <input type="text" class="form-control input-sm" disabled id="episode-detail-source"
                                       placeholder="No source page as this hasn't been found/downloaded.">
                            </div>
                            <div class="form-group">
                                <label for="episode-links-text">Download Links</label>
                                <i class="fa fa-spinner fa-spin" style="display:none;" aria-hidden="true"></i>
                                <i class="fa fa-check-circle" style="color:#5cb85c; display:none;"
                                   aria-hidden="true"></i>
                                <textarea class="form-control input-sm" rows="6" name="episode-links-text"
                                          id="episode-links-text"
                                          placeholder="Paste links to download this episode manually."></textarea>
                            </div>
                            <button type="submit" class="pull-right btn btn-xs btn-primary">Submit & process New
                                Links
                                <i class="fa fa-spinner fa-spin" style="display:none;" aria-hidden="true"></i>

                            </button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
