<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Log</title>
    <%include file="base.html"/>
    <style type="text/css">
        #table_wrapper {
            overflow: auto;
            height: 650px
        }
    </style>
</head>
<body>
<%include file="nav.html"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div id="table_wrapper" class="well">
                % if log:
                    <ul class="list-group">
                    %for l in log:
                    <li class="list-group-item"><samp>${l.get_display()}</samp></li>
                    %endfor
                    </ul>
                % endif
            </div>
        </div>
    </div>
</div>
</body>
<script type="javascript">
    $(document).ready(function () {
        Globals();
        $('#table-wrapper').niceScroll();
    })

</script>
</html>
