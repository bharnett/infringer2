<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <%include file="base.html"/>
    <script type="text/javascript" src="/static/js/shows.js"></script>
    <style type="text/css">
        html,
body {
    height: 100%;
}

        html {

          background: url(https://image.tmdb.org/t/p/original/cCDuZqLv6jwnf3cZZq7g3uNLaIu.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }

        body {
            background-color: '';
        }


    </style>

</head>
<body>
<%include file="nav.html"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>
                <h4>Your Shows</h4>
            </div>
            <div>
                <ul class="list-group">
                    % for s in shows:
                    <li class="list-group-item">
                        <a href="#" class="show-link" data-id="${s.show_id}">${s.show_name}</a>
                    </li>
                    % endfor
                </ul>
            </div>

        </div>
        <div class="col-md-9">
            <div>
                <h3 class="show-name"></h3>
                <div class="display:inline">
                    <button class="btn btn-primary btn-sm btn-circle" data-toggle="tooltip" data-title="">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-primary btn-sm btn-circle" data-toggle="tooltip"
                            data-title="">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-warning btn-sm float-right">Set all to 'pending'</button>
                </div>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>
                            Episode Name
                        </th>
                        <th>Air Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
</body>


<script type="text/javascript">
    $(document).ready(function(){
        Globals();
        $('#nav-shows-link').addClass('active');


        //$('#container-fluid').niceScroll();

        $('.show-link').click(OnShowClick);
    });





</script>
</html>
