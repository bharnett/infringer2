<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <%include file="base.html"/>
    <script type="text/javascript" src="/static/js/shows.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="/static/css/shows.css">

    <style type="text/css">


    </style>

</head>
<body>
<%include file="nav.html"/>
<input type="hidden" id="selected-show-id" value="${current.show_id}">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>
                <h4>Your Shows</h4>
            </div>
            <div>
                <div class="list-group" id="show-list">
                    % for s in shows:
                    <a href="#" class="list-group-item show-link" data-id="${s.show_id}">${s.show_name}</a>
                    % endfor
                </div>
            </div>

        </div>
        <div class="col-md-9">
            <div id="show-summary-section">
                <!--<h3 id="show-name-header">-->
                    <!--<div class="display:inline!important">-->
                        <!--<button class="btn btn-primary btn-sm btn-circle" data-toggle="tooltip" data-title="">-->
                            <!--<i class="fa fa-trash" aria-hidden="true"></i>-->
                        <!--</button>-->
                        <!--<button class="btn btn-primary btn-sm btn-circle" data-toggle="tooltip"-->
                                <!--data-title="">-->
                            <!--<i class="fa fa-refresh" aria-hidden="true"></i>-->
                        <!--</button>-->
                    <!--</div>-->
                <!--</h3>-->

                        <h3 id="show-name-header">

                            <div style="display:inline!important">

                                <button type="button" class="btn btn-sm btn-primary btn-circle" data-toggle="tooltip"
                                        data-title="Remove show & episodes">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-primary btn-circle" data-toggle="tooltip"
                                        data-title="Refresh episodes">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div id="show-action-label" style="display:none;">
                                <span style="display:inline;"></span>
                                <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                            </div>
                        </h3>
                <p id="show-overview-paragraph"></p>
                <hr>


            </div>
            <div>
                <table id="episode-table" class="table table-hover">
                    <thead>
                    <tr>
                        <th>
                            Episode Name
                        </th>
                        <th>Air Date</th>
                        <th>Download Time</th>
                        <th>Status</th>
                        <th>
                            <button class="btn btn-primary btn-xs float-right" id="all-pending-button">Set all to
                                'pending'
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
</body>


<script type="text/javascript">
    $(document).ready(function(){
        Globals();
        $('#nav-shows-link').addClass('active');


        //$('#container-fluid').niceScroll();

        $('.show-link').click(OnShowClick);

        $('#all-pending-button').click(OnAllPendingClick);

        $('#show-list').find('[data-id="' + $('#selected-show-id').val() + '"]').click();

    });





</script>
</html>
